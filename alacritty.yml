colors:
  # Default colors
  primary:
    background: '0x170e19'
    foreground: '0xd4c0da'

  # Normal colors
  normal:
    black:   '0x241727'
    red:     '0x2e1f32'
    green:   '0x432e47'
    yellow:  '0x5e4265'
    blue:    '0x815c8a'
    magenta: '0xa87db3'
    cyan:    '0xc7acce'
    white:   '0xe9dfec'

  # Bright colors
  bright:
    black:   '0x7ebb62'
    red:     '0x8ec875'
    green:   '0x6fbbb1'
    yellow:  '0x97de78'
    blue:    '0x4fd2c3'
    magenta: '0xf7cdd4'
    cyan:    '0x82d258'
    white:   '0xf18ea4'
# Font configuration (changes require restart)
font:
  # Normal (roman) font face
  normal:
    family: Ubuntu
    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
    family: Ubuntu
    # The `style` can be specified to pick a specific face.
    style: Bold

  # Italic font face
  italic:
    family: Ubuntu
    # The `style` can be specified to pick a specific face.
    style: Italic

  # Point size of the font
  size: 10.0

offset:
    x: 0
    y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increasing `x` moves the glyph to the right,
  # increasing `y` moves the glyph upwards.
glyph_offset:
    x: 0
    y: 0
